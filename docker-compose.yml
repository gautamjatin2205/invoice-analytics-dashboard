version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: invoice_analytics_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: invoice_analytics
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  vanna:
    build:
      context: ./services/vanna
      dockerfile: Dockerfile
    container_name: vanna_service
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/invoice_analytics
      GROQ_API_KEY: ${GROQ_API_KEY}
      PORT: 8000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: api_server
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/invoice_analytics
      VANNA_API_BASE_URL: http://vanna:8000
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - vanna
    restart: unless-stopped

volumes:
  postgres_data:
