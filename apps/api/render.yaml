services:
  - type: web
    name: invoice-analytics-api
    env: node
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: VANNA_API_BASE_URL
        sync: false
      - key: PORT
        value: 3001
      - key: NODE_ENV
        value: production
